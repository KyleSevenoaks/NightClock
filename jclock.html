<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jclock</title>
	<script src="jQuery-1-8-min.js" type="text/javascript" charset="utf-8"></script>
	<script src="jClock.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="clock.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
</head>
<body>
	<div id="cssclock">
	<div id="clockanalog">
		<img src="http://static.joncom.be/screen/images/code/css-clocks/analogseconds.png" id="analogsecond" alt="Clock second-hand" style="-webkit-transform: rotate(98deg);">
		<img src="images/analogminutes.png" id="analogminute" alt="Clock minute-hand"  id="analoghour" alt="Clock hour-hand" style="-webkit-transform: rotate(565deg);">
	</div>
	<div id="clockdigital">
		<img src="images/digitalhours.gif" id="digitalhour" alt="Clocks hours" style="-webkit-transform: rotate(90deg);">
		<img src="images/digitalminutes.gif" id="digitalminute" alt="Clocks minutes" >
		<img src="images/digitalseconds.gif" id="digitalsecond" alt="Clocks seconds" >
		<div style="opacity: 0.8;">
			&nbsp;
		</div>
		<div style="opacity: 0.8;">
			&nbsp;
		</div>
	</div>
</div>
</body>
</html>
